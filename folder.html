<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta de revisão</title>
    <link rel="stylesheet" href="folder.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela de blur e mensagem de clique -->
    <div id="blur-overlay">
        <div id="message"><h1 id="clickhere">Clique para continuar </h1></div>
    </div>

    <!-- Adicionando o áudio de fundo -->
    <audio id="background-audio" loop>
        <source src="kudasai.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>
    
    <!-- Contador de volume -->
    <div id="volume-counter">
        <h2 id="margin0">Volume: 10%</h2>
    </div>

    <hr id="centralhr">
    <div id="homediv">
        <button id="buttondhomediv">
            <a href="./home.html"></a>
        <h1 id="h1homediv">HOME</h1>
    </button>
    </div>

    <div id="CENTRALDIV">
        <h1 id="h1centraldiv">
            <hr id="blackline1">
            Materiais de revisão
        </h1>
        <hr id="blackline2">
    </div>

    <!-- Botão de detalhes -->
    <div id="detalhes">
        <button id="detalhesbutton" onclick="mostrarDetalhes()">
            <h2 id="detalhesh4"> Detalhes</h2>
        </button>
    </div>

    <!-- Áudio de digitação -->
    <audio src="computer-keyboard-typing-290582.mp3" id="typing"></audio>

    <!-- Imagem da pasta -->
    <div id="imgpaste">
        <hr id="blackline1">
    
        <!-- Link para download do arquivo -->
        <a href="./revisão.rar" download>
            <img src="pasta-aberta.png" alt="" id="heximg">
        </a>
    
        <hr id="blackline2">
    </div>

    <script>
        // Função que é chamada ao clicar no botão de detalhes
        function mostrarDetalhes() {
            // Substitui o botão "Detalhes" pelo texto digitado
            const texto = "Esse arquivo está compactado e os materiais de revisão estão em docx, \n portanto você vai precisar de um leitor de docx, ou o Microsoft Word para executar os materiais de revisão.";
            let index = 0; // Índice para rastrear qual letra deve ser exibida
            const detalhesDiv = document.getElementById("detalhes"); // Obtém a div onde o botão "Detalhes" está
            
            // Limpa a div "detalhes" e adiciona o texto com a classe "detalhesh4"
            detalhesDiv.innerHTML = '<h2 class="detalhesh4"></h2>';

            const textoElemento = detalhesDiv.querySelector(".detalhesh4");

            // Função para adicionar as letras uma a uma
            function digitarTexto() {
                if (index < texto.length) {
                    // Verifica se é uma quebra de linha (nova linha)
                    if (texto.charAt(index) === '\n') {
                        textoElemento.innerHTML += "<br>"; // Adiciona uma quebra de linha no HTML
                    } else {
                        textoElemento.innerHTML += texto.charAt(index); // Adiciona a letra ao conteúdo
                    }
                    index++; // Incrementa o índice para a próxima letra
                    setTimeout(digitarTexto, 100); // Chama a função novamente após 100ms
                } else {
                    // Quando terminar a digitação, para o áudio
                    document.getElementById("typing").pause();
                }
            }

            // Começa a digitar o texto
            digitarTexto();

            // Inicia o áudio de digitação com volume de 20% (0.2)
            const typingAudio = document.getElementById("typing");
            typingAudio.volume = 0.2; // Define o volume para 20%
            typingAudio.play(); // Toca o áudio de digitação

            // Quando o áudio terminar, reinicia
            typingAudio.onended = function() {
                typingAudio.currentTime = 0; // Volta ao início
                typingAudio.play(); // Reinicia o áudio
            };

            // Duração total do áudio de digitação será baseada no tempo de digitação
            const duration = texto.length * 100; // Tempo total de digitação (100ms por letra)
            typingAudio.currentTime = 0; // Garante que o áudio comece do início
            typingAudio.play(); // Toca o áudio

            // Define a duração do áudio de digitação para o tempo da digitação
            setTimeout(() => {
                typingAudio.pause(); // Para o áudio após o término da digitação
            }, duration);
        }

        // Variáveis do áudio de fundo
        const audio = document.getElementById("background-audio");
        let volumeLevel = 0.1; // Volume inicial baixo
        let isPlaying = false; // Para controlar se o áudio está sendo tocado ou não

        // Função para atualizar o contador de volume
        function updateVolumeCounter() {
            const volumeCounter = document.getElementById("volume-counter").querySelector("h2");
            volumeCounter.textContent = `Volume: ${Math.round(volumeLevel * 100)}%`; // Exibe o volume como uma porcentagem
        }

        // Função para tocar o áudio de fundo e configurar o volume gradualmente
        function playAudio() {
            if (isPlaying) return; // Se o áudio já estiver tocando, não faz nada
            isPlaying = true;
            audio.play(); // Inicia o áudio de fundo

            // Gradualmente aumenta o volume de 0.1 para 1 (volume máximo)
            let volumeInterval = setInterval(() => {
                if (volumeLevel < 1) {
                    volumeLevel += 0.01; // Aumenta o volume a cada intervalo
                    audio.volume = volumeLevel;
                    updateVolumeCounter(); // Atualiza o contador de volume
                } else {
                    volumeLevel = 1;  // Garante que o volume chegue a 100%
                    audio.volume = volumeLevel;
                    updateVolumeCounter(); // Atualiza o contador de volume para 100%
                    clearInterval(volumeInterval); // Quando o volume atingir 1, para o aumento
                }
            }, 100); // A cada 100ms o volume aumenta
        }

        // Faz o áudio de fundo reiniciar após 20 segundos sem resetar o volume
        function resetAudio() {
            setInterval(() => {
                audio.currentTime = 0; // Reinicia o áudio de fundo
                volumeLevel = 0.1; // Reseta o volume para 10%
                updateVolumeCounter(); // Atualiza o contador de volume para 10%
                playAudio(); // Toca novamente
            }, 20000); // 20 segundos
        }

        // Inicia o áudio de fundo quando o usuário clica em qualquer lugar da página
        document.body.addEventListener("click", function() {
            playAudio();
            resetAudio();

            // Remove o blur e a mensagem quando o usuário clicar
            document.getElementById("blur-overlay").style.display = "none";
        });
    </script>

</body>
</html>
