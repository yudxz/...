<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Material de revisão, Chagas.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    
    <div id="profile">
        <h2 id="CENTRALDIV" class="typing">CHAGAS</h2> 
        <hr id="hr1">
        <img src="https://r2.guns.lol/0bdfc95e-c518-4229-9d2f-3a2280c545ca.jpg" alt="" width="200" height="200">
        <hr id="hr2">
        <audio id="meuAudio">
            <source src="./good-night-lofi-cozy-chill-music-160166.mp3" type="audio/mpeg">
        </audio>
        <h3 id="Clickhere">
            <button id="textoBotao">Quem é Chagas?</button>
        </h3>
        <h4 id="Revision">
           
            <button id="link1" class="link1">
                <a href="./folder.html"></a>
                Materiais de revisão.
            </button>
        </h4>
    </div>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>

    
    <div id="overlay">Clique em qualquer lugar para continuar</div>

  
    <div id="contador" style="display: none;">3</div>

    <script>
        function tocarLoop() {
            const audio = document.getElementById("meuAudio");
            audio.volume = 0.2;
            audio.currentTime = 0;
            audio.play();

            setTimeout(() => {
                audio.pause();
                tocarLoop();
            }, 20000);
        }

        function criarNeve() {
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                document.body.appendChild(snowflake);

                snowflake.style.left = Math.random() * window.innerWidth + "px";
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
                let size = Math.random() * 5 + 2 + "px";
                snowflake.style.width = size;
                snowflake.style.height = size;
            }
        }

        document.addEventListener("click", () => {
            document.getElementById("overlay").style.display = "none";
            tocarLoop();
            criarNeve();
            iniciarContagemRegressiva(); 
        }, { once: true });

        function digitarTexto(texto, elemento) {
            let i = 0;
            elemento.textContent = ""; 
            elemento.style.display = "block";
            elemento.classList.add("typing-effect");

            function escrever() {
                if (i < texto.length) {
                    elemento.textContent += texto[i];
                    i++;
                    setTimeout(escrever, 50);
                } else {
                    elemento.classList.remove("typing-effect");
                }
            }
            escrever();
        }

        document.getElementById("textoBotao").addEventListener("click", function() {
            let botao = this;
            let novoTexto = "Prazer, sou um autodidata que passou em 20º lugar nos correios, fiquei no CR para a prova da caixa e estou disponibilizando gratuitamente meu material de revisão, bem vindos.";

           
            let novoElemento = document.createElement("p");
            novoElemento.style.fontSize = "18px";
            novoElemento.style.fontFamily = "'Barlow', sans-serif";
            novoElemento.style.color = "white";

           
            botao.parentNode.replaceChild(novoElemento, botao);

         
            digitarTexto(novoTexto, novoElemento);
        });

        
        document.getElementById("link1").addEventListener("click", function() {
            window.location.href = './folder.html'; 
        });

       
        function iniciarContagemRegressiva() {
            let contador = 3; 
            let contadorDisplay = document.getElementById("contador");

          
            contadorDisplay.style.display = "block";

            let intervalo = setInterval(() => {
                contador--; 
                contadorDisplay.textContent = contador; 

                if (contador <= 0) {
                    clearInterval(intervalo); 
                    document.getElementById("textoBotao").click(); 
                }
            }, 1000); 
        }
    </script>

</body>
</html>
